apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenLocal()
    mavenCentral()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

sourceSets {

    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

jar { from sourceSets.main.allJava }

dependencies {
    compile 'org.apache.logging.log4j:log4j-api:2.2'
    compile 'org.apache.logging.log4j:log4j-core:2.2'
	compile 'io.reactivex:rxjava:1.+'
	compile 'io.reactivex:rxjava-math:1.0.0'
	compile 'io.reactivex:rxjava-joins:0.22.0'
	compile 'org.apache.commons:commons-lang3:3.+'
	compile 'commons-cli:commons-cli:1.2'
	compile 'commons-io:commons-io:2.4'
}

task completeJar(type: Jar) {
    baseName = 'screen-taper'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest { attributes 'Main-Class': 'by.artkostm.rxj.Main' }
    with jar
}